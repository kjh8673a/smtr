{% extends "base.html" %} {% block content %}
<div style="display:flex; flex-wrap:column; margin:50px;">
  {# 요리이미지 #}
  <div id="recipe_img" style="width:25%;text-algin:center;">
  </div>
  {# 요리 상세 내용 #}
  <div style="width:75%">
    
    {# 요리 이름 #}
    <div id="recipe_name">
    </div>
    {# 요리 재료 #}
    <div class="recipe_detail" id="recipe_ingredient">
      <div id="ingredient">
      <h3>[요리 재료]</h3>
      </div>
    
    </div>
    
    {# 요리 준비 #}
    <div class="recipe_detail" id="ready">
      <h3>[준비하기]</h3>
      <ol class="ready_detail"></ol>
    </div>
    
    {# 요리 만들기 #}
    <div class="recipe_detail" id="making">
      <h3>[만들기]</h3>
      <ol class="making_detail"></ol>
    </div>
    {# 요리 리뷰 #}
    <div class="recipe_detail" id="review-wrap">
    <!-- 이 레시피에 대한 리뷰 -->
      <h4>[리뷰 목록]</h4>
      <!-- 새 리뷰 추가-->
      <div id="review-list">
      </div>


      <div id="add-review">
    
        <textarea name="new-review" id="new-review" cols="30" rows="10" style="width: 90%; margin: 20px"></textarea>

      </div>
    
    </div>

  

  </div>


</div>
{% block javascript %}
  <script src="/static/scripts/recipe.js"></script>
{% endblock %} {% endblock %}
